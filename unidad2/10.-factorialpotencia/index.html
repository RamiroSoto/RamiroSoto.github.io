<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial y potencia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
	<div>
		<h1>Potencias</h1>
       	<input type="text" id="a" placeholder="Introduce el número base">
    	<input type="text" id="b" placeholder="Introduce el número exponente">
    	<p>El resultado es: <span class="q">...</span></p>
       	<button onclick="potencia();">Calcular potencia</button>
    </div>
    <br>
    <div>
    	<h1>Factoriales</h1>
       	<input type="text" id="m" placeholder="Introduce el número del que quieres calcular el factorial">
		<p>El resultado es: <span class="r">...</span></p>
		<button onclick="factorial();">Calcular factorial</button>
    </div>

</body>
</html>
